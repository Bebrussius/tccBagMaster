<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot</title>
</head>
<body>
    <h1>WhatsApp Bot</h1>
    <form id="sendMessageForm" method="POST" action="/send-message">
        <label for="number">NÃºmero de Telefone:</label>
        <input type="text" id="number" name="number" required>
        <br>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="button" onclick="sendMessage()">Enviar Mensagem</button>
    </form>

    <script>
        function sendMessage() {
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;

            fetch('http://localhost:3000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    number: number,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Mensagem enviada com sucesso!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Erro ao enviar a mensagem. Verifique o console para mais detalhes.');
            });
        }
    </script>
</body>
</html>
